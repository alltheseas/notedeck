on: [push, pull_request]

jobs:
  build_and_test:
    name: ringbuf
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cargo check --no-default-features
      - run: cargo check --no-default-features --features alloc
      - run: cargo test
